<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>



    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" href="login.css">

    <!-- main js -->
    <script src='global.js'></script>
    <script src="login.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main_login open overlay-slide_R_to_L">
        <div class="container-logo">
            <div class="login-icon ">
                <img width="100px" src="img/logo.jpg">
            </div>
        </div>

        <div class="container-personal_record">
            <div class="formbg">
                <div class="formbg-inner padding-horizontal--48">
                    <form id="stripe-login">
                        <div class="field padding-bottom--24">
                            <label for="user" class="brtop">รหัสนักศึกษา</label>
                            <input type="user" name="uesr">
                        </div>
                        <div class="field padding-bottom--24">
                            <label for="password" class="brtop">รหัสผ่าน</label>
                            <input type="password" name="password">
                        </div>
                        <div class="reset-pass">
                            <a href="">ลืมรหัสผ่าน</a>
                        </div>
                        <div class="field-checkbox padding-10 align-center">
                            <input type="checkbox" id="checkbox-1" name="checkbox-1" class="custom">
                            <label for="checkbox-1" class="checkbox-1"> จำการเข้าสู่ระบบครั้งถัดไป</label>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="bt-select padding-10">
            <div onclick="closeOverlay('next1')" class="bt-con-select">
                <p>เข้าสู่ระบบ</p>
            </div>
            <div class="bt-register">
                <p>กรณีคุณยังไม่มีบัญชีเข้าใช้งาน</p>
                <div><a href="">ลงทะเบียน</a></div>
            </div>
        </div>
    </div>
    <div class="overlay_login1 overlay-slide_R_to_L">
    </div>
</body>

</html>
